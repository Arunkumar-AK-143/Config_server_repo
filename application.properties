// --- EventListComponent (HTML) ---
<!-- event-list.component.html -->
<div class="container mt-4">
  <h3>Available Events</h3>
  <div *ngFor="let event of events" class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">{{ event.title }}</h5>
      <p class="card-text">{{ event.description }}</p>
      <button class="btn btn-info" (click)="viewDetails(event.id)">View Details</button>
    </div>
  </div>
</div>


// --- EventListComponent (TS) ---
import { Component, OnInit } from '@angular/core';
import { Router } from '@angular/router';
import { EventService } from '../../services/event.service';

@Component({
  selector: 'app-event-list',
  templateUrl: './event-list.component.html'
})
export class EventListComponent implements OnInit {
  events: any[] = [];

  constructor(private eventService: EventService, private router: Router) {}

  ngOnInit(): void {
    this.eventService.getAllEvents().subscribe(data => this.events = data);
  }

  viewDetails(eventId: number): void {
    this.router.navigate(['/events', eventId]);
  }
}


// --- EventDetailsComponent (HTML) ---
<!-- event-details.component.html -->
<div class="container mt-4" *ngIf="event">
  <h2>{{ event.title }}</h2>
  <p>{{ event.description }}</p>
  <p><strong>Date:</strong> {{ event.date }}</p>
  <p><strong>Location:</strong> {{ event.location }}</p>
</div>


// --- EventDetailsComponent (TS) ---
import { Component, OnInit } from '@angular/core';
import { ActivatedRoute } from '@angular/router';
import { EventService } from '../../services/event.service';

@Component({
  selector: 'app-event-details',
  templateUrl: './event-details.component.html'
})
export class EventDetailsComponent implements OnInit {
  event: any;

  constructor(private route: ActivatedRoute, private eventService: EventService) {}

  ngOnInit(): void {
    const id = Number(this.route.snapshot.paramMap.get('id'));
    this.eventService.getEventById(id).subscribe(data => this.event = data);
  }
}


// --- EventFormComponent (HTML) ---
<!-- event-form.component.html -->
<div class="container mt-4">
  <h3>Add New Event</h3>
  <form (ngSubmit)="onSubmit()" #eventForm="ngForm">
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" [(ngModel)]="event.title" name="title" required>
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" [(ngModel)]="event.description" name="description" required></textarea>
    </div>
    <div class="form-group">
      <label>Date</label>
      <input type="date" class="form-control" [(ngModel)]="event.date" name="date" required>
    </div>
    <div class="form-group">
      <label>Location</label>
      <input type="text" class="form-control" [(ngModel)]="event.location" name="location" required>
    </div>
    <button type="submit" class="btn btn-primary mt-2">Create Event</button>
  </form>
</div>


// --- EventFormComponent (TS) ---
import { Component } from '@angular/core';
import { Router } from '@angular/router';
import { EventService } from '../../services/event.service';

@Component({
  selector: 'app-event-form',
  templateUrl: './event-form.component.html'
})
export class EventFormComponent {
  event = { title: '', description: '', date: '', location: '' };

  constructor(private eventService: EventService, private router: Router) {}

  onSubmit(): void {
    this.eventService.createEvent(this.event).subscribe(() => {
      this.router.navigate(['/events']);
    });
  }
}
