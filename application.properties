import { Injectable } from '@angular/core';
import { HttpClient, HttpHeaders } from '@angular/common/http';
import { Observable } from 'rxjs';
import { Ticket } from '../models/ticket.model';

@Injectable({
  providedIn: 'root'
})
export class TicketService {
  private apiUrl = 'http://localhost:2061/tickets';

  constructor(private http: HttpClient) {}

  // âœ… Book a ticket by sending eventId as a query parameter
  bookTickets(eventId: number): Observable<Ticket> {
    const token = localStorage.getItem('jwtToken');
    const headers = new HttpHeaders({
      'Authorization': `Bearer ${token}`
    });

    const url = `${this.apiUrl}/book?eventId=${eventId}`;
    return this.http.post<Ticket>(url, {}, { headers });
  }

  // Optional: Get tickets for a user
  getTicketsByUserId(userId: number): Observable<Ticket[]> {
    return this.http.get<Ticket[]>(`${this.apiUrl}/user/${userId}`);
  }

  // Optional: Get tickets for an event
  getTicketsByEventId(eventId: number): Observable<Ticket[]> {
    return this.http.get<Ticket[]>(`${this.apiUrl}/event/${eventId}`);
  }

  // Optional: Cancel a ticket
  cancelTicket(ticketId: number): Observable<Ticket> {
    return this.http.put<Ticket>(`${this.apiUrl}/cancel/${ticketId}`, {});
  }
}