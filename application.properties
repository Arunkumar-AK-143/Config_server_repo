@Component({ selector: 'app-navbar', templateUrl: './navbar.component.html', styleUrls: ['./navbar.component.css'] }) export class NavbarComponent implements OnInit { userRole: string | null = null;

constructor(private authService: AuthService, private router: Router) {}

ngOnInit(): void { this.authService.getUserRole().subscribe(role => this.userRole = role); }

logout(): void { this.authService.logout(); this.router.navigate(['/login']); } }

